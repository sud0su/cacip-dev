{% load i18n %}
{% load base_tags %}
<nav class="filter">
  <h4><a href="#" class="toggle toggle-nav"><i class="fa fa-chevron-down"></i>{% trans "Datasources" %}</a></h4>
  <ul class="nav" id="types">
        {% dataresources as facets %}

        {% for facetid, facet in facets.items %}
        {% if facet.count > 0 %}
        <li>
            <a id="{{ facetid }}" data-value="{{ facetid }}" data-facet_type="{{facet.facet_type}}" data-filter="{% if facet.facet_type == 'layers' %}store__in{% else %}datasource__in{% endif %}" ng-click="multiple_choice_listener($event)">{% tag_get_facet_title facet.title %}
            <span class="badge pull-right">{{ facet.count }}</span>
            </a>
        </li>
        {% endif %}
        {% endfor %}
  </ul>
</nav>
