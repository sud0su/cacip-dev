<li class="">
    <select class="province-dropdown">
        <option></option>
        <option value="01">CAMP 01</option>
        {% if adm_prov %}
            {% for item in adm_prov %}
            <option value="{{ item.code }}">{{ item.name }}</option>
            {% endfor %}
        {% else %}
            {% for item in adm_child %}
            <option value="{{ item.code }}">{{ item.name }}</option>
            {% endfor %}
        {% endif %}
    </select>
</li>

<li class="">
    <select class="dist-dropdown">
        <option></option>
        {% if adm_dist %}
            {% for item in adm_dist %}
            <option value="{{ item.code }}">{{ item.name }}</option>
            {% endfor %}
        {% elif not adm_dist and adm_prov %}
            {% for item in adm_child %}
            <option value="{{ item.code }}">{{ item.name }}</option>
            {% endfor %}
        {% endif %}
    </select>
</li>
